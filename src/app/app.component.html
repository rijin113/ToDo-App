<div class="container-fluid" data-bs-toggle="collapse" >
<div class = "fullform">
  <h1 id = "title1" style = "text-align: center;" >{{title}} </h1>
  <input type="text" id= "newTodo" #newTodo (keyup.enter) = "init_todo(newTodo.value)" (keyup.enter) = "newTodo.value=''" placeholder="Enter new task.."/>
  <table id = "addtolist">
    <tr>
      <th>Tasks</th>
      <th>Progress</th>
      <th></th>
      <th></th>
    </tr>
    <!-- Below ngFor allows you to iterate through the objects in the array "todo" (app.component.ts),
    and its attributes such as text and progress. It then prints those values in a table. -->

    <tr *ngFor="let todo of todo">
      <td>{{todo.text}}</td>
      <td>{{todo.progress ? "&#x02611;" :  "&#x02612;"}}</td>
      <td><button class = "complete" style = "cursor: pointer;" (click) = "complete(todo.text)" >Mark as Complete</button></td>
      <td><button class = "remove" style = "cursor: pointer;" (click) = "remove(todo.text)" >Remove</button></td>

    <!-- Along with the attributes being printed every iteration, buttons are also printed.
    Every button corresponds to that particular object and its attributes-->

    <!-- clicking any of the button calls a function that passes the value of text.
    These functions are written in app.component.ts-->
    </tr>
  </table>
   
</div>
